<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer="'defer"></script>
  <title>Battleship!</title>
</head>
<body style="height: 100vh;">
  
  <main style="display: flex; gap: 5vh; align-items: center; height: 100%; flex-direction: column;">
    <p id="turn-indicator" style="text-align: center;"> BATTLESHIP </p>
    <div>
      <button id="play-again">Play Again</button>
      <button id="start-game">Start</button>
    </div>
    <div id="game-space" style="display: flex;  gap: 5vw; justify-content: center; width:100%;">
      <div class="board-container">
        <p style="text-align: center;">Your board</p>
        <div class="board"  id="player-board">
  
        </div>
      </div>
      <div class="board-container">
        <p style="text-align: center;">Enemy Board</p>
        <div class="board"  id="computer-board">
  
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <script src="main.js" defer="'defer"></script>
  <title>Battleship!</title>
</head>
<body style="height: 100vh;">
  
  <main style="display: flex; gap: 5vh; align-items: center; height: 100%; flex-direction: column; justify-content: center;">
    <p id="turn-indicator" style="text-align: center; font-family: 'Arbutus', serif; font-size: 3rem;"> BATTLESHIP </p>
    <div>
      <button id="play-again">Play Again</button>
      <button id="start-game">Start</button>
    </div>
    <div id="game-space" style="display: flex;  gap: 5vw; justify-content: center; width:100%;">
      <div class="board-container">
        <p class="title">Your board</p>
        <div class="board"  id="player-board">
          
        </div>
        <p id="computer-move-indicator" class="indicator">---</p>
      </div>
      <div class="board-container">
        <p class="title">Enemy Board</p>
        <div class="board"  id="computer-board">
          
        </div>
        <p id="player-move-indicator" class="indicator">---</p>
      </div>
    </div>
  </main>
</body>
</html>
